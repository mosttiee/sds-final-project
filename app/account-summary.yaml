---
apiVersion: v1
kind: Service
metadata:
  name: account-summary
  labels:
    app: office-space
spec:
  type: NodePort
  ports:
    - port: 80
      protocol: TCP
      targetPort: 80
      nodePort: 30080
  selector:
    app: office-space
    tier: summary
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: account-summary
  labels:
    app: office-space
spec:
  replicas: 2
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: office-space
      tier: summary
  template:
    metadata:
      labels:
        app: office-space
        tier: summary
    spec:
      containers:
        - image: mosttiee/account-summary:latest
          imagePullPolicy: Always
          name: account-summary
          env:
            - name: MYSQL_DB_USER
              valueFrom:
                secretKeyRef:
                  name: demo-credentials
                  key: username
            - name: MYSQL_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: demo-credentials
                  key: password
            - name: MYSQL_DB_HOST
              valueFrom:
                secretKeyRef:
                  name: demo-credentials
                  key: host
            - name: MYSQL_DB_PORT
              valueFrom:
                secretKeyRef:
                  name: demo-credentials
                  key: port
          ports:
            - containerPort: 80
              name: web
      tolerations:
      - key: "node.kubernetes.io/not-ready"
        operator: "Exists"
        effect: "NoExecute"
        tolerationSeconds: 10
      - key: "node.kubernetes.io/unreachable"
        operator: "Exists"
        effect: "NoExecute"
        tolerationSeconds: 10
